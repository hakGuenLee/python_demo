<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>파이썬 데모 프로젝트</title>
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white text-center" id="headerbox">
        <h1>효과적인 음원 변환</h1>
        <p>wav 파일을 mp3로 변환해보세요</p> 
    </div>
        
    <div class="container mt-5">
        <div class="shadow p-3 mb-5 bg-white rounded" id="filebox">
            <form method="POST" action="/convert" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">wav 파일 업로드</label>
                    <input class="form-control" type="file" id="formFile" name="file" accept=".wav" required>
                </div> 
                <button type="submit" class="btn btn-dark"><p class="text-white">mp3 파일로 변환하기</p></button>
            </form>
        </div>
    </div>
</body>
</html>
